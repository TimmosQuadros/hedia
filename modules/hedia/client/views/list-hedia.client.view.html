<section>
  <div class="page-header">
    <h1>Hedia</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="hedium in vm.hedia"
       ui-sref="hedia.view({ hediumId: hedium._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="hedium.created | date:'mediumDate'"></span>
        by
        <span ng-if="hedium.user" ng-bind="hedium.user.displayName"></span>
        <span ng-if="!hedium.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="hedium.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.hedia.$resolved && !vm.hedia.length">
    No Hedia yet, why don't you <a ui-sref="hedia.create">create one</a>?
  </div>
</section>
